<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind css link here -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- DaisyUI link here -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.46.0/dist/full.css" rel="stylesheet" type="text/css" />

  <!-- font awesomr cdn link here -->

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>PIXEL STORE</title>
</head>

<body>
  <!-- navbar starts here -->
  <div class="navbar bg-slate-600 py-4 px-4">
    <div class="flex-1 gap-2">
      <img src="./images/google-logo-28FA7991AF-seeklogo.com (1).png" class="w-12" alt="">
      <span class="text-2xl text-white">PIXEL STORE</span>
    </div>
    <div class="flex-none">
      <div>
        <ul class="hidden lg:flex text-xl text-white">
          <li class="mr-8">
            <a href="/" class="cursor-pointer hover:text-green-200"><i class="fa-solid fa-heart text-emerald-400"></i> HOME</a>
          </li>
          <li class="mr-8">
            <a class="cursor-pointer hover:text-green-200"><i class="fa-solid fa-heart text-emerald-400"></i> WISHLIST</a>
          </li>
          <li class="mr-8">
            <a href="/page/order.html" class="cursor-pointer hover:text-green-200"><i class="fa-solid
               fa-list text-emerald-300"></i> ORDERS</a>
          </li>
          <li class="mr-8 relative">
            <span>
              <label for="my-drawer-4" class="drawer-button cursor-pointer"><i
                  class="fa-solid fa-cart-shopping text-emerald-300"></i></label>

            </span>
            <span class="absolute bottom-6 left-4">
              <div id="badge" class="badge badge-primary">0</div>
            </span>
          </li>
        </ul>
      </div>
      <div class="dropdown dropdown-end block lg:hidden">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div>
            <i class="fa-sharp fa-solid fa-bars text-white"></i>
          </div>
        </label>
        <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
          <li>
            <a>
              <a href="/" class="cursor-pointer hover:text-green-200"><i class="fa-solid fa-heart text-emerald-400"></i> HOME</a>
            </a>
          </li>
          <li><a>
            <a class="cursor-pointer hover:text-green-200"><i class="fa-solid fa-heart text-emerald-400"></i> WISHLIST</a>
            </a></li>
          <li><a>
            <a href="/page/order.html" class="cursor-pointer hover:text-green-200"><i class="fa-solid
               fa-list text-emerald-400"></i> ORDERS</a>
            </a></li>
          <li><a>
              <label for="my-drawer-4" class="drawer-button">
                <span><i class="fa-solid fa-cart-shopping text-emerald-400"></i></span>
                <span> CART</span>
              </label>

            </a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- drawer starts here -->
  <div class="drawer drawer-end">
    <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
      <!-- Page content here -->
      <div class="max-w-[1000px] mx-auto">
        <h1 class="text-center font-bold text-3xl my-5">NEW ON PIXEL STORE</h1>
        <!-- cards here -->
        <div id="main" class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-4 mx-10 md:mx-auto">
          

        </div>
        <!-- modal start here -->
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div id="modal" class="modal">
          
        </div>
        <!-- modal ends here -->
      </div>
    </div>
    <div class="drawer-side">
      <label for="my-drawer-4" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 bg-base-100 text-base-content">
        <!-- Sidebar content here -->
        <div>
          <h1 class="text-2xl font-semibold text-center">Cart Items</h1>
        </div>
        <div id="cart" class="flex flex-col gap-2 my-4">
   
        </div>
        <div class="flex justify-center">
          <button onclick="clearCart()" class="text-1xl font-semibold px-6 py-2 bg-red-500 rounded-lg mx-auto text-white cursor-pointer">Clear Cart</button>
        </div>
        <div class="bg-slate-500 rounded py-6 my-4 font-semibold text-lg text-white">
          <div class="flex justify-between px-10">
            <p>Product Count</p>
            <p id="count">0</p>
          </div>
          <div class="flex justify-between px-10">
            <p>Price</p>
            <p>$<span id="itemPrice">0</span></p>
          </div>
          <div class="flex justify-between px-10">
            <p>Tax</p>
            <p>$<span id="tax">0</span></p>
          </div>
          <hr class="mx-8 my-2">
          <div class="flex justify-between px-10">
            <p>Total Price</p>
            <p>$<span id="total-price">0</span></p>
          </div>
        </div>
        
      </ul>
    </div>
  </div>
  <footer class="footer p-10 bg-neutral text-neutral-content">

    <div>
      <span class="footer-title">Social</span>
      <div class="grid grid-flow-col gap-4">
        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
            <path

              d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">

    </div>

  <script src="./js/storage.js"></script>
  <script src="./js/script.js"></script>

</html>
